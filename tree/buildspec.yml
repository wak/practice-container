version: 0.2
batch:
  fast-fail: true

phases:
  build:
    on-failure: CONTINUE
    commands:
      - ls
      - date | tee -a envnote.txt
      - echo "============================================================" | tee -a envnote.txt
      - pwd | tee -a envnote.txt
      - echo "============================================================" | tee -a envnote.txt
      - env | tee -a envnote.txt
      - echo "============================================================" | tee -a envnote.txt
      - ls -l | tee -a envnote.txt
      - echo "============================================================" | tee -a envnote.txt
      - go version
      - ./update-version.sh
      - cat version.go
      - go build container-test.go version.go
artifacts:
  files:
    - envnote.txt
    - container-test

